<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>就活マイページ</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="title">俺様の就活</h1>
      <a href="schedule.html">スケジュール一覧</a>
      <a href="company.html">会社情報一覧</a>
      <a href="https://mail.google.com/mail/u/2/#inbox" target="_blank"
        >Gmailを開く</a
      >
    </header>

    <main>
      <section id="schedule">
        <h2>スケジュール管理</h2>
        <input type="text" id="taskInput" placeholder="タスクを追加" />
        <input type="date" id="dateInput" />
        <input type="time" id="timeInput" />
        <button id="addTask">追加</button>
        <ul id="taskList"></ul>
      </section>

      <script>
        document
          .getElementById("clearData")
          .addEventListener("click", function () {
            localStorage.clear();
            alert("データが消去されました");
          });
      </script>
      <form id="companyForm">
        <h2>会社マイページ管理</h2>

        <label for="companyName">会社名:</label>
        <input type="text" id="companyName" required /><br /><br />

        <label for="url">URL:</label>
        <input type="text" id="url" required /><br /><br />

        <label for="password">パスワード:</label>
        <input type="password" id="password" required /><br /><br />

        <button type="submit">追加</button>
      </form>

      <ul id="companyList"></ul>
    </main>
    <script src="script.js"></script>
    <script src="main.js"></script>
  </body>
</html>
